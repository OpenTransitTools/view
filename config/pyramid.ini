[app:main]
use = egg:ott.view

mako.directories = ott.view:templates
mako.default_filter=['decode.utf8']
mako.input_encoding=utf-8
mako.output_encoding=utf-8
mako.strict_undefined = false

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# custom OTT config ... a few settings commented-out, since they're just used for testing
ott.host_url   = http://trimet.org/ride
ott.css_url    = 

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 33333
threads = 200
connection_limit = 200
channel_timeout = 30
ident = TriMet

# Begin logging configuration

[loggers]
keys = root, view

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_view]
level = DEBUG
handlers = console
qualname = view

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
