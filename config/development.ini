[filter:linesman]
use = egg:linesman#profiler

[app:main]
#filter-with = linesman
use = egg:ott.view

mako.directories =
    ott.view:templates
    ott.view_header_footer:templates

mako.default_filter=['decode.utf8']
mako.input_encoding=utf-8
mako.output_encoding=utf-8
mako.strict_undefined = false

pyramid.reload_templates = true
pyramid.debug_all = true
pyramid.reload_all = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
##pyramid.includes = pyramid_debugtoolbar

# custom OTT config
# custom OTT config
ott.is_test    = TESTING BABY - if is_test is here in view.ini, then index.html will render a test page
ott.url_domain = //dev.trimet.org
ott.url_domain = //trimet.org
#ott.host_url   = //dev.trimet.org/ride
#ott.host_url   = //trimet.org/ride
# note: waitress don't do the // calls (has to be either http:/ or https://) ... so stay http
ott.controller = http://maps8.trimet.org/ride_ws
#ott.controller = http://localhost:44444
ott.solr_url   = //maps7.trimet.org/solr/select


[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 33332
threads = 20
connection_limit = 200
channel_timeout = 30
ident = OpenTransitTools

# Begin logging configuration

[loggers]
keys = root, view

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_view]
level = DEBUG
handlers = console
qualname = view

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
