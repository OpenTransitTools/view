<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SOLR AutoComplete</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <style>
    body {
        font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
        font-size: 62.5%;
    }
    .ui-autocomplete-loading { background: white url('busy.gif') right center no-repeat; }
    </style>
    <script>
    function SOLRAutoComplete(input_div, log_div, solr_url)
    {
        this.input_div = input_div || "#input";
        this.log_div   = log_div || "#log";
        this.solr_url  = solr_url || "london.xml";
        THIS = this;
        
        function log( message )
        {
            $("<div/>").text( message ).prependTo(this.log_div);
            $(this.log_div).attr( "scrollTop", 0 );
        }

        function solr_handler( event, ui )
        {
            console.log("in_div:" + this.input_div, "log:" + this.log_div + " " + THIS);
            log( ui.item ?
                "Selected: " + ui.item.value + ", geonameId: " + ui.item.id :
                "Nothing selected, input was " + this.value );
        }
        this.solr_handler = solr_handler;

        function solr_success( xmlResponse )
        {
            console.log("url:" + this.solr_url);
            var data = $( "geoname", xmlResponse ).map(function() {
                    return {
                        value: $( "name", this ).text() + ", " +
                            ( $.trim( $( "countryName", this ).text() ) || "(unknown country)" ),
                        id: $( "geonameId", this ).text()
                    };
            }).get();
            $( this.input_div ).autocomplete({
                    source: data,
                    minLength: 0,
                    select: this.solr_handler
            });
        }

        function enable_ajax()
        {
            ajax_cfg = {
                url: this.solr_url,
                dataType: "xml",
                success: solr_success,
                solr_url:  this.solr_url,
                input_div: this.input_div,
                solr_handler: this.solr_handler
            };
            console.log(ajax_cfg);
            $.ajax(ajax_cfg);
        }
        this.enable_ajax=enable_ajax;
    };

    a = new SOLRAutoComplete();
    a.enable_ajax();
    b = new SOLRAutoComplete('#xput', '#xlog');
    b.enable_ajax();
    </script>
</head>
<body>

<div class="ui-widget">
    <label for="input">London matches: </label>
    <input id="input" />
</div>

<div class="ui-widget" style="margin-top: 2em; font-family: Arial;">
    Result:
    <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>


<div class="ui-widget">
    <label for="xput">City matches: </label>
    <input id="xput" />
</div>

<div class="ui-widget" style="margin-top: 2em; font-family: Arial;">
    Result:
    <div id="xlog" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>


</body>
</html>
