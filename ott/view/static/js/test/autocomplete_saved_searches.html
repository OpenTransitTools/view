  <head>

  <body>
    <label for="from">From</label>

    <br><br><br><br><br><br>

    <label for="test">Test</label>
    <input id="test_coord" type="hidden" value="None" name="testCoord">
    <input id="test" type="text" tabindex="3" maxlength="80" size="45" name="test" autocomplete="off">

    <script>
        // main entry
        $(function(){

            fm = new SOLRAutoComplete('#from', 'http://maps10.trimet.org/solr/select', cache);
            fm.enable_ajax();
            fm.geo_div = "#from_coord";

            // NOTE that going form doesn't have a cache, nor a geo div...testing
            to = new SOLRAutoComplete('#going', 'http://maps10.trimet.org/solr/select');
            to.enable_ajax();

 </body>
